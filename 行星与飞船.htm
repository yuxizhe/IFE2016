<!DOCTYPE html>
<!-- saved from url=(0030)http://772807886.github.io/26/ -->
<html lang="zh-HanS"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="theme-color" content="#000000">
    <title>行星与飞船</title>
    <link rel="stylesheet" href="http://772807886.github.io/26/css/main.css">
</head>
<body>
<!-- 操作面板 -->
<div id="control" style="left: 0px; top: 0px;">
    <div id="control-title">Control 操作面板</div>
    <div id="control-main">
        <div data-id="0">
            <span>第一轨道</span>
            <button type="button" data-type="create" data-status="create">创建飞船</button>
            <button type="button" disabled="disabled" data-type="drive" data-status="start">飞行</button>
            <input type="number" title="速度" placeholder="速度" value="1" disabled="disabled">
            <button type="button" disabled="disabled" data-type="rate">设置速度</button>
        </div>
        <div data-id="1">
            <span>第二轨道</span>
            <button type="button" data-type="create" data-status="create">创建飞船</button>
            <button type="button" disabled="disabled" data-type="drive" data-status="start">飞行</button>
            <input type="number" title="速度" placeholder="速度" value="1" disabled="disabled">
            <button type="button" disabled="disabled" data-type="rate">设置速度</button>
        </div>
        <div data-id="2">
            <span>第三轨道</span>
            <button type="button" data-type="create" data-status="create">创建飞船</button>
            <button type="button" disabled="disabled" data-type="drive" data-status="start">飞行</button>
            <input type="number" title="速度" placeholder="速度" value="1" disabled="disabled">
            <button type="button" disabled="disabled" data-type="rate">设置速度</button>
        </div>
        <div data-id="3">
            <span>第四轨道</span>
            <button type="button" data-type="create" data-status="create">创建飞船</button>
            <button type="button" disabled="disabled" data-type="drive" data-status="start">飞行</button>
            <input type="number" title="速度" placeholder="速度" value="1" disabled="disabled">
            <button type="button" disabled="disabled" data-type="rate">设置速度</button>
        </div>
    </div>
</div>
<!-- 控制台 -->
<div id="console" style="left: 780px; top: 467px;"><div id="console-title">Console 控制台</div><div id="console-text"></div></div>
<!-- 指挥官所在的蓝色星球 -->
<div id="commander"></div>
<!-- 四条轨道 -->
<div id="orbit0" class="orbit"></div>
<div id="orbit1" class="orbit"></div>
<div id="orbit2" class="orbit"></div>
<div id="orbit3" class="orbit"></div>
<!-- 界面相关的js -->
<script src="./行星与飞船_files/main.js"></script>
<!-- 飞船类 -->
<script src="./行星与飞船_files/spaceship.js"></script>
<!-- 宇宙管理员（上帝） -->
<script src="./行星与飞船_files/spaceManager.js"></script>
<!-- 指挥官 -->
<script src="./行星与飞船_files/commander.js"></script>


</body></html>
